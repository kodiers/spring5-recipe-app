<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h1>My Recipes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Decription</th>
        </tr>
        <tr th:each="recipe: ${recipes}">
            <td th:text="${recipe.getId()}"></td>
            <td th:text="${recipe.getDescription()}"></td>
        </tr>
    </table>
</body>
</html>
